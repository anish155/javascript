<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokemon</title>
   <link rel="stylesheet" href="pokemon.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
   <div class="image-wrapper">
  <img src="totodile.gif" alt="Totodile GIF" id="mainpage">
  <div class="overlay-text">
    <h1><img src="pokeball.png" alt="Pokeball" class="pokeball-icon"> Pokédex Entry: <span>Totodile</span></h1>
    <p class="tagline">The playful Water-type starter from Johto!</p>
  </div>
</div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="close-btn">&times;</span>
      <img src="totodile.jpg" alt="Totodile Image" class="popup-img" />
      <h2>Totodile</h2>
      <p>
        Totodile is a Water-type Pokémon introduced in Generation II. It is known for its playful but mischievous behavior, and its jaw power is surprisingly strong for its size.
      </p>
    </div>
  </div>

  <script src="pokemon.js"></script>
</body>
</html>
