<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROCK PAPER SCISSORS</title>
<link rel="stylesheet" type="text/css" href="psssr.css">
</head>
<body>
    <header>
    <h1>ROCK, PAPER AND SCISSORS</h1>
    <p>The game that gets favour of devil.</p>
    </header>

    <main>
        <div class="match-board">
            <div class="player-choice" id="p1-choice">?</div>
            <div class="vs">VS</div>
            <div class="player-choice" id="p2-choice">?</div>
        </div>

        <div class="players">
        <div class="player-area">
            <h2>Player 1</h2>
            <div class="cards" data-player="1">
                <div class="card" data-choice="rock">✊</div>
                <div class="card" data-choice="paper">✋</div>
                <div class="card" data-choice="scissors">✌️</div>
            </div>
        </div>

        <div class="player-area">
            <h2>Player 2</h2>
            <div class="cards" data-player="2">
                <div class="card" data-choice="rock">✊</div>
                <div class="card" data-choice="paper">✋</div>
                <div class="card" data-choice="scissors">✌️</div>
            </div>
        </div>
    </div>
    </main>

<script src="psssr.js"></script>
</body>
</html>
