<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" type="text/css" href="tictac.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <p>A game where its hunt or get hunted.</p>
    </header>
    <main>
        <div class="game-container">

            <div id="game-status">Player O's turn</div>

            <div class="tictac-box">
                <div class="row">
                    <input type="button" class="cell" data-pos="0" value="" >
                    <input type="button" class="cell" data-pos="1" value="" >
                    <input type="button" class="cell" data-pos="2" value="" >
                </div>

                <div class="row">
                    <input type="button" class="cell" data-pos="3" value="" >
                    <input type="button" class="cell" data-pos="4" value="" >
                    <input type="button" class="cell" data-pos="5" value="" >
                </div>

                <div class="row">
                    <input type="button" class="cell" data-pos="6" value="" >
                    <input type="button" class="cell" data-pos="7" value="" >
                    <input type="button" class="cell" data-pos="8" value="" >
                </div>
            </div>
            <button id="reset-btn">Reset Game</button>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ using HTML, CSS & JS</p>
    </footer>
    <script src="tictac.js"></script>
</body>
</html>
