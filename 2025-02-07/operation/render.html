<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator that we have in home.</title>
    <link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <label for="number1">Enter First Number:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="num1" name="number1">
                </td>
            </tr>
             <tr>
                <td>
                    <label for="number2">Enter Second Number:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="num2" name="number2">
                </td>
            </tr>
            <tr>
                <td><label for="Operation">Select the operation:</label></td>
            </tr>
            <tr>
                <td>
                    <select name="Operation" id="Operation">
                        <option value="addition">addition</option>
                        <option value="subtraction">subtraction</option>
                        <option value="multiplication">multiplication</option>
                        <option value="division">division</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="Operation()">DO Operation</button>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="answer" id="result"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <script src="operation.js"></script>
</body>
</html>
