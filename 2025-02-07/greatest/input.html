<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Number</title>
    <link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><label for="number1">Enter first number:</label></td>
            </tr>
            <tr>
                <td><input type="number" id="num1" name="number1"></td>
            </tr>
            <tr>
                <td><label for="number2">Enter second number:</label></td>
            </tr>
            <tr>
                <td><input type="number" id="num2" name="number2"></td>
            </tr>
            <tr>
                <td><label for="number3">Enter third number:</label></td>
            </tr>
            <tr>
                <td><input type="number" id="num3" name="number3"></td>
            </tr>
            <tr>
                <td>
                    <button onclick="Greatest()">Find Greatest</button>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="result" id="answer"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <script src="greatest.js"></script>
</body>
</html>
