<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" type="text/css" href="music.css">
</head>
<body>
    <div class="container">
        <h1><b>My Playlist:</b></h1>
        <div class="music-card">
            <div class="music_img">
                <img src="invincible.jpeg" alt="Invincible - OneRepublic">
            </div>
            <div class="music_player">
                <audio controls>
                    <source src="invincible.m4a" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
                <p>Invincible – OneRepublic</p>
            </div>
        </div>

        <div class="music-card">
            <div class="music_img">
                <img src="nobody.png" alt="Nobody - OneRepublic"  width="225" height="225">
            </div>
            <div class="music_player">
                <audio controls>
                    <source src="nobody.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <p>Nobody – OneRepublic</p>
            </div>
        </div>
    </div>
</body>
</html>
