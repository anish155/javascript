<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-container">
        <h1>First Time on This Site?</h1>
        <div class="form-box">
            <h2>Sign Up</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="name" placeholder="Enter your username">

                <label for="email">Email</label>
                <input type="email" id="email" name="mail" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" name="code" placeholder="Enter your password">

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
